    <script type="text/babel">
        const { useState } = React;

        const ExternalLinkIcon = () => (
            <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        );

        function BankCalculator() {
            const [activeTab, setActiveTab] = useState('chequing');
            const [chequingBalance, setChequingBalance] = useState(10000);
            const [wealthsimpleTier, setWealthsimpleTier] = useState('core');
            const [hasDirectDeposit, setHasDirectDeposit] = useState(false);
            const [numTrades, setNumTrades] = useState(10);
            const [portfolioValue, setPortfolioValue] = useState(50000);
            const [wealthsimpleManagedTier, setWealthsimpleManagedTier] = useState('core');

            const calculateChequingInterest = (balance, tier, directDeposit) => {
                let wealthsimpleRate = 0;
                if (tier === 'generation') wealthsimpleRate = 0.0225;
                else if (tier === 'premium') wealthsimpleRate = directDeposit ? 0.0225 : 0.0175;
                else wealthsimpleRate = directDeposit ? 0.0175 : 0.0125;
                
                let rbcRate = 0.0055;
                let bmoRate = 0.005;
                let cibcRate = balance < 5000 ? 0.002 : balance < 10000 ? 0.003 : balance < 25000 ? 0.004 : balance < 50000 ? 0.005 : balance < 100000 ? 0.0075 : 0.01;
                let tdRate = balance >= 10000 ? 0.0045 : 0;
                let scotiaRate = 0.004;
                
                return {
                    wealthsimple: { rate: wealthsimpleRate, amount: balance * wealthsimpleRate / 12 },
                    rbc: { rate: rbcRate, amount: balance * rbcRate / 12 },
                    bmo: { rate: bmoRate, amount: balance * bmoRate / 12 },
                    cibc: { rate: cibcRate, amount: balance * cibcRate / 12 },
                    td: { rate: tdRate, amount: balance * tdRate / 12 },
                    scotia: { rate: scotiaRate, amount: balance * scotiaRate / 12 }
                };
            };

            const calculateTradingCosts = (trades) => {
                const isActive = trades >= 50;
                return {
                    wealthsimple: 0,
                    rbc: trades * (isActive ? 6.95 : 9.95),
                    bmo: trades * (isActive ? 3.95 : 9.95),
                    cibc: trades * (isActive ? 4.95 : 6.95),
                    td: trades * (isActive ? 7.00 : 9.99),
                    scotia: trades * (isActive ? 4.99 : 9.99)
                };
            };

            const calculateManagedFees = (value, tier) => {
                const results = {};
                let wsFee = 0, wsMER = 0.0012;
                if (tier === 'generation') {
                    if (value < 500000) wsFee = 0.004;
                    else if (value >= 10000000) wsFee = 0.002;
                    else wsFee = 0.004 - ((value - 500000) / (10000000 - 500000)) * 0.002;
                } else if (tier === 'premium') wsFee = 0.004;
                else wsFee = 0.005;
                
                results.wealthsimple = { monthly: value * (wsFee + wsMER) / 12, annual: value * (wsFee + wsMER), breakdown: `${(wsFee * 100).toFixed(2)}% mgmt + ${(wsMER * 100).toFixed(2)}% MER` };
                results.rbc = { monthly: value * 0.0062 / 12, annual: value * 0.0062, breakdown: '0.50% mgmt + 0.12% MER' };
                
                let bmoFee = 0, bmoMER = 0.00275;
                if (value <= 100000) bmoFee = 0.007;
                else if (value <= 250000) bmoFee = (100000 * 0.007 + (value - 100000) * 0.006) / value;
                else if (value <= 500000) bmoFee = (100000 * 0.007 + 150000 * 0.006 + (value - 250000) * 0.005) / value;
                else bmoFee = (100000 * 0.007 + 150000 * 0.006 + 250000 * 0.005 + (value - 500000) * 0.004) / value;
                results.bmo = { monthly: value * (bmoFee + bmoMER) / 12, annual: value * (bmoFee + bmoMER), breakdown: `${(bmoFee * 100).toFixed(2)}% mgmt + ${(bmoMER * 100).toFixed(2)}% MER` };
                
                results.cibc = { monthly: value * 0.02 / 12, annual: value * 0.02, breakdown: '2.00% all-in MER' };
                results.td = null;
                results.scotia = { monthly: value * 0.0169 / 12, annual: value * 0.0169, breakdown: '1.69% all-in MER' };
                return results;
            };

            const chequingResults = calculateChequingInterest(chequingBalance, wealthsimpleTier, hasDirectDeposit);

                                                    <div className="text-black text-2xl font-bold">2.25%</div>

                                                <button onClick={() => setWealthsimpleTier('generation')} className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${wealthsimpleTier === 'generation' ? 'bg-black text-white' : 'bg-white border border-gray-300 text-gray-700 hover:border-gray-400'}`}>Generation ($500k+)</button>
                                            </div>
                                            {wealthsimpleTier !== 'generation' ? (
                                                <div className="flex items-start gap-3">
                                                    <input type="checkbox" id="directDeposit" checked={hasDirectDeposit} onChange={(e) => setHasDirectDeposit(e.target.checked)} className="mt-0.5 w-4 h-4 accent-black" />

                                    </div>

                                    <div className="space-y-4">
                                        <div className="bg-gray-50 rounded-lg p-6 border-l-4 border-black">

                                                    <a href="https://help.wealthsimple.com/hc/en-ca/articles/9730610402075" target="_blank" rel="noopener noreferrer" className="text-xs text-gray-600 hover:text-black inline-flex items-center gap-1 mt-1">View rates <ExternalLinkIcon /></a>
                                                </div>

                                                    <div className="text-4xl font-bold text-black">${chequingResults.wealthsimple.amount.toFixed(2)}</div>
                                                    <div className="text-sm text-gray-600">per month</div>
                                                </div>
                                            </div>
                                        </div>

                                        {[
                                            { name: 'RBC High Interest eSavings', key: 'rbc', link: 'https://www.rbcroyalbank.com/bank-accounts/savings-accounts/high-interest-savings-account.html' },
                                            { name: 'BMO Savings Amplifier', key: 'bmo', link: 'https://www.bmo.com/main/personal/bank-accounts/savings/savings-amplifier/' },
                                            { name: 'CIBC eAdvantage Savings', key: 'cibc', link: 'https://www.cibc.com/en/personal-banking/bank-accounts/savings-accounts/eadvantage-high-interest-savings-account.html' },
                                            { name: 'TD ePremium Savings', key: 'td', link: 'https://www.td.com/ca/en/personal-banking/products/bank-accounts/savings-accounts/epremium-savings-account' },

                                                        <div className="text-sm text-gray-600">per month</div>

                                                </div>

                            </div>

                                            { name: 'Wealthsimple Managed', key: 'wealthsimple', link: 'https://www.wealthsimple.com/en-ca/legal/fees/invest' },
                                            { name: 'RBC InvestEase', key: 'rbc', link: 'https://www.rbcinvestease.com/pricing-fees.html' },
                                            { name: 'BMO SmartFolio', key: 'bmo', link: 'https://www.bmo.com/main/personal/investments/online-investing/smartfolio/pricing/' },
                                            { name: 'CIBC Managed Portfolios', key: 'cibc', link: 'https://www.cibc.com/en/personal-banking/investments/mutual-funds/managed-portfolio-services.html' },
                                            { name: 'TD', key: 'td', link: null },
                                            { name: 'Scotia Essentials', key: 'scotia', link: 'https://www.scotiafunds.com/en/home/portfolio-solutions/scotia-essentials-portfolios.html' }
                                        ].map((inst) => {
                                            const result = managedResults[inst.key];
                                            const isNotOffered = result === null;
                                            return (
                                                <div key={inst.key} className={`rounded-lg p-6 ${isNotOffered ? 'bg-gray-100 border border-gray-300' : inst.key === 'wealthsimple' ? 'bg-gray-50 border-l-4 border-black' : 'bg-white border border-gray-200'}`}>

                                                        <div className="flex-1">
                                                            <div className={`font-bold text-xl ${isNotOffered ? 'text-gray-400' : 'text-black'}`}>{inst.name}</div>
                                                            {isNotOffered ? (<p className="text-sm text-gray-500 mt-1">Not offered in Canada</p>) : (<><p className="text-sm text-gray-600 mt-1">{result.breakdown}</p>{inst.link && (<a href={inst.link} target="_blank" rel="noopener noreferrer" className="text-xs text-gray-600 hover:text-black inline-flex items-center gap-1 mt-1">View fees <ExternalLinkIcon /></a>)}</>)}
                                                        </div>
                                                        {!isNotOffered && (<div className="text-right"><div className="text-3xl font-bold text-black">${result.monthly.toFixed(2)}</div><div className="text-sm text-gray-600">per month</div><div className="text-xs text-gray-500 mt-1">${result.annual.toFixed(2)}/year</div></div>)}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                    <div className="mt-8 p-4 bg-yellow-50 rounded-lg border border-yellow-200">
                                        <p className="text-sm text-gray-700"><strong>Note:</strong> TD does not offer a managed robo-advisor service in Canada. TD Easy Trade is self-directed only.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="mt-16 p-6 bg-yellow-50 rounded-lg border-2 border-yellow-300">
                            <h3 className="font-bold text-lg text-gray-900 mb-2">Important Disclaimer</h3>
                            <p className="text-sm text-gray-700 mb-2"><strong>Rates and fees last verified:</strong> February 2026</p>
                            <p className="text-sm text-gray-700 mb-2">Always verify current rates and fees directly with each financial institution before making any decisions. Interest rates and fees change frequently and may vary based on account type, balance, and other factors.</p>
                            <p className="text-sm text-gray-700">This calculator is an independent tool and is not endorsed by, or backed by Wealthsimple or any of the Big 5 Banks (RBC, BMO, CIBC, TD, Scotiabank).</p>
                        </div>

                        <div className="mt-8 pt-8 border-t border-gray-200 text-center text-sm text-gray-500">
                            <p>Built with &hearts; by <a href="https://kraymitchell.com" className="hover:text-gray-700">Kray</a>.</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BankCalculator />, document.getElementById('root'));
    </script>
